<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  
  </ion-list>

  <div>
    <ion-button expand="block" shape="round" (click)="proseslogin()" >Iniciar Sesión</ion-button>
    <ion-button expand="block" shape="round" (click)="formRegister()">Registrar</ion-button>
  </div>

</ion-content>
