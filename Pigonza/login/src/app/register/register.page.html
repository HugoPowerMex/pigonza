<ion-header>
    <ion-toolbar>
        <ion-title>Registrar</ion-title>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
      </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>

      <ion-item>
        <ion-label position="floating"> Correo </ion-label>
        <ion-input type="text" [(ngModel)]="full_name"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating"> Teléfono </ion-label>
        <ion-input type="text" [(ngModel)]="phone_number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"> Usuario </ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating"> Contraseña </ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"> Confirmar Contraseña </ion-label>
        <ion-input type="password" [(ngModel)]="confirm_password"></ion-input>
      </ion-item>
    
    </ion-list>
  
    <div>
      <ion-button expand="block" shape="round" (click)="addRegister()">Ingresar</ion-button>
      
    </div>
    <ion-label expand="block" shape="round" (click)="formLogin()"></ion-label>
  
  </ion-content>
